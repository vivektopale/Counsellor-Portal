<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <a href="./index.html" class="active">Dashboard</a>
        <a href="./contact.html">Add Client</a>
        <a href="#">Client reviews</a>
    </div>
    <div class="container">
        <h1>Client Records</h1>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Aadhar</th>
                    <th>Email</th>
                    <th>Flat Type</th>
                    <th>Budget</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id="contactsTable">
                <!-- Rows will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch and display contact data
        fetch('/contacts')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('contactsTable');
                data.forEach(contact => {
                    const row = `
                        <tr>
                            <td>${contact.id}</td>
                            <td>${contact.name}</td>
                            <td>${contact.phone}</td>
                            <td>${contact.aadhar}</td>
                            <td>${contact.email}</td>
                            <td>${contact.flatType}</td>
                            <td>${contact.budget}</td>
                            <td>
                                <button onclick="confirmDelete(${contact.id})">Delete</button>
                            </td>
                            <td><a href="./update.html?id=${contact.id}">
                                <button>Update</button></a></td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(err => console.error('Failed to fetch contacts:', err));

        // Confirm and delete contact
        function confirmDelete(contactId) {
            const userConfirmed = confirm("Do you really want to delete this record?");
            if (userConfirmed) {
                fetch(`/delete/${contactId}`, { method: "DELETE" })
                    .then(response => {
                        if (response.ok) {
                            alert("Record deleted successfully!");
                            location.reload(); // Refresh the page to update the table
                        } else {
                            alert("Failed to delete the record.");
                        }
                    })
                    .catch(err => console.error("Error deleting record:", err));
            }
        }
    </script>
</body>
</html>
