<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: center;
            gap:50%;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        header button:hover {
            background-color: #c82333;
        }

        .container {
            width: 90%;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #343a40;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .actions button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>
    <div class="container">
        <h2>All User Data</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Password</th>
                    <th>Contacts</th>
                </tr>
            </thead>
            <tbody id="dataBody">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
        <div class="actions">
            <button id="addUserBtn">Add User</button>
            <button id="updateUserBtn">Update User</button>
            <button id="deleteUserBtn">Delete User</button>
        </div>
    </div>

    <script>
        // Fetch all user data
        fetch("/admin/data")
            .then(response => {
                if (response.status === 401) {
                    alert("Unauthorized access! Redirecting to login.");
                    window.location.href = "./login.html";
                }
                return response.json();
            })
            .then(data => {
                const dataBody = document.getElementById("dataBody");
                data.forEach(user => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.mobile || "N/A"}</td>
                        <td>${user.password}</td>
                        <td>${user.data.length} contact(s)</td>
                    `;
                    dataBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
            });

        // Logout functionality
        document.getElementById("logoutBtn").addEventListener("click", () => {
            fetch("/logout", { method: "POST" }) // Updated endpoint for logout
                .then(() => {
                    alert("Logged out successfully!");
                    window.location.href = "./login.html";
                });
        });

        // Add User functionality
        document.getElementById("addUserBtn").addEventListener("click", () => {
            const username = prompt("Enter the new user's username:");
            const email = prompt("Enter the new user's email:");
            const mobile = prompt("Enter the new user's phone number:");
            const password = prompt("Enter the new user's password:");

            if (username && email && password) {
                fetch("/admin/add-user", { // Updated endpoint for adding user
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, mobile, email, password }),
                })
                    .then(response => {
                        if (response.ok) {
                            alert("User added successfully!");
                            window.location.reload();
                        } else {
                            alert("Failed to add user!");
                        }
                    })
                    .catch(error => console.error("Error adding user:", error));
            } else {
                alert("All fields are required!");
            }
        });

        // Update User functionality
        document.getElementById("updateUserBtn").addEventListener("click", () => {
            const userId = prompt("Enter the user ID to update:");
            const username = prompt("Enter the new username:");
            const email = prompt("Enter the new email:");
            const mobile = prompt("Enter the new phone number:");
            const password = prompt("Enter the new password:");

            if (userId && username && email && password) {
                fetch("/admin/update-user", { // Updated endpoint for updating user
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ id: userId, username, mobile, email, password }),
                })
                    .then(response => {
                        if (response.ok) {
                            alert("User updated successfully!");
                            window.location.reload();
                        } else {
                            alert("Failed to update user!");
                        }
                    })
                    .catch(error => console.error("Error updating user:", error));
            } else {
                alert("All fields are required!");
            }
        });

        // Delete User functionality
        document.getElementById("deleteUserBtn").addEventListener("click", () => {
            const userId = prompt("Enter the user ID to delete:");

            if (userId) {
                fetch(`/admin/delete-user/${userId}`, { method: "DELETE" }) // Updated endpoint for deleting user
                    .then(response => {
                        if (response.ok) {
                            alert("User deleted successfully!");
                            window.location.reload();
                        } else {
                            alert("Failed to delete user!");
                        }
                    })
                    .catch(error => console.error("Error deleting user:", error));
            } else {
                alert("User ID is required!");
            }
        });
    </script>
</body>
</html>
