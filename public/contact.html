<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 6px 8px rgb(145, 143, 143);
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            padding: 10px;
            gap: 15px;
            box-shadow: 0px 6px 8px rgb(147, 146, 146);
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input, select {
            width: 93%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            outline: none;
        }

        
        input:focus,select:focus{
            border-color: #80bdff;
            box-shadow: 0 0 4px rgba(128, 189, 255, 0.5);
          
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .form-row > div {
            flex: 1;
        }

        button {
            padding: 12px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="main">
    <h1>Add New Client</h1>
    <form id="contactForm" action="./home.html">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number">
        
        <label for="aadhar">Aadhar Card Number:</label>
        <input type="text" id="aadhar" name="aadhar" required pattern="[0-9]{12}" title="Enter a valid 12-digit Aadhar card number">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required title="Enter a valid email format">
        
        <div class="form-row">
            <div>
                <label for="flatType">Flat Type:</label>
                <select id="flatType" name="flatType" required>
                    <option value="1rk">1 RK</option>
                    <option value="1bhk">1 BHK</option>
                    <option value="2bhk">2 BHK</option>
                    <option value="3bhk">3 BHK</option>
                    <option value="4bhk">4 BHK</option>
                </select>
            </div>
            <div>
                <label for="budget">Budget:</label>
                <select id="budget" name="budget" required>
                    <option value="₹10L - ₹15L">₹10L - ₹15L</option>
                    <option value="₹15L - ₹35L">₹15L - ₹35L</option>
                    <option value="₹35L - ₹50L">₹35L - ₹50L</option>
                    <option value="₹50L - ₹75L">₹50L - ₹75L</option>
                    <option value="₹75L - ₹1Cr">₹75L - ₹1Cr</option>
                    <option value="₹1Cr - ₹3Cr">₹1Cr - ₹3Cr</option>
                    <option value="₹3Cr Onwards">₹3Cr Onwards</option>
                </select>
            </div>
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const aadhar = document.getElementById("aadhar").value;
            const email = document.getElementById("email").value;

            const nameRegex = /^[A-Za-z\s]+$/;
            const phoneRegex = /^[0-9]{10}$/;
            const aadharRegex = /^[0-9]{12}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!nameRegex.test(name)) {
                alert("Invalid name! Only letters and spaces allowed.");
                return;
            }
            
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number! Enter exactly 10 digits.");
                return;
            }

            if (!aadharRegex.test(aadhar)) {
                alert("Invalid Aadhar number! Enter exactly 12 digits.");
                return;
            }

            if (!emailRegex.test(email)) {
                alert("Invalid email format! Enter a valid email.");
                return;
            }

            const formData = {
                name,
                phone,
                aadhar,
                email,
                flatType: document.getElementById("flatType").value,
                budget: document.getElementById("budget").value
            };

            fetch("/add-contact", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            })
            .then(() => {
                alert("Contact added successfully!");
                window.location.href = "./home.html";
            })
            .catch(err => console.error("Error submitting form:", err));
        });
    </script>
</div>
</body>
</html>
